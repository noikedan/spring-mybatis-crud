<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body>
  <div class="container-fluid">
    <h4>MyBatis APP</h4>

    <!-- th:ifを追加 -->
    <table th:if="${page.size > 0}" class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>名前</th>
          <th>E-Mail</th>
          <!-- 列を追加 -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="staff : ${page}" th:object="${staff}">
          <td th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{email}"></td>
          <!-- 列を追加 -->
          <td class="py-1">
            <a th:href="@{/edit/{id}(id=*{id})}"
               class="btn btn-outline-primary">
              <i class="fa fa-pencil"></i>
              編集
            </a>

            <a th:href="@{/delete/{id}(id=*{id})}"
              class="btn btn-outline-danger">
              <i class="fa fa-trash"></i>
              削除
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- ボタンを追加 -->
    <div class="row">
      <div class="col-auto mr-auto">
        <a th:href="@{/add}"
          class="btn btn-outline-primary">
          <i class="fa fa-plus"></i>
          新規追加
        </a>
      </div>
    </div>

  </div>

  <th:block th:insert="fragments/base :: scripts"></th:block>
</body>
</html>
